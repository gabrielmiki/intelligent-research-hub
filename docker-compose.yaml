services:
  # ==========================================
  # REVERSE PROXY (Gateway)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: intelligent_researcher_nginx
    ports:
      - "80:80"  # Expose standard HTTP port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static  # Serve static files directly
    depends_on:
      - web
    networks:
      - public_network
      - internal_network

  # ==========================================
  # Database Service
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: intelligent_researcher_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: intelligent_researcher_db
      POSTGRES_USER: intelligent_researcher_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelligent_researcher_user -d intelligent_researcher_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to access from host (dev only!)
    # ports:
    #   - "5432:5432"
    networks:
      - internal_network

  # ==========================================
  # Redis Service (Task Queue Broker)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: intelligent_researcher_redis
    command: sh -c 'redis-server --requirepass "$(cat /run/secrets/redis_password)"'
    volumes:
      - redis_data:/data
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $(cat /run/secrets/redis_password) ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_network

  # ==========================================
  # WEB API (Django + Uvicorn)
  # ==========================================
  web:
    build:
      context: .
    container_name: intelligent_researcher_web
    # In dev, we bind to 0.0.0.0 so Nginx can reach it via internal network
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
      - static_volume:/app/static
    environment:
      - DEBUG=True
      - DATABASE_HOST=db
      - REDIS_HOST=redis
      # Point to the secret file path for Google Auth
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/google_credentials
    secrets:
      - db_password
      - django_secret_key
      - redis_password
      - google_credentials  # <--- Added
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

  # ==========================================
  # AI WORKER (Celery)
  # ==========================================
  worker:
    build:
      context: .
    container_name: intelligent_researcher_worker
    # Run the worker process
    command: celery -A core worker -l info
    volumes:
      - ./:/app
    environment:
      - DEBUG=True
      - DATABASE_HOST=db
      - REDIS_HOST=redis
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/google_credentials
    secrets:
      - db_password
      - django_secret_key
      - redis_password
      - google_credentials # <--- Needed for AI calls
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

# ==========================================
# Docker Secrets (Development)
# ==========================================
secrets:
  db_password:
    file: ./secrets/db_password.txt
  django_secret_key:
    file: ./secrets/django_secret_key.txt
  redis_password:
    file: ./secrets/redis_password.txt
  google_credentials:
    file: ./secrets/google_credentials.json

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local

# ==========================================
# Internal Network
# ==========================================
networks:
  internal_network:
    driver: bridge
  public_network: